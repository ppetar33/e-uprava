<div class="card test">
    <div class="card-header">
      {{problem.title}}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{problem.description}}</p>
        <div>
          <img src="{{problem.imageUrl}}">
        </div>
        <footer class="blockquote-footer" *ngIf="problem.anonymous == false">{{problem.reportedById}}</footer>
      </blockquote>
    </div>
  </div>
