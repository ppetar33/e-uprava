<div class="home">
    <div class="home__wrapper">
        <div class="home__container">
            <div class="home__header">
                <app-header></app-header>
            </div>

            <div class="home__content">

                <div id="container">
                    <section class="dataSection">
                        <h1>Ukupno prijava: {{statisticData.totalProblems}}</h1>
                    </section>
                    <section class="dataSection">
                        <h1>Javnih: {{statisticData.public}}</h1>
                    </section>
                    <section class="dataSection">
                        <h1>Privatnih: {{statisticData.anonymous}}</h1>
                    </section>
                    <section class="dataSection">
                        <h1>Resenih </h1>
                    </section>
                    <section class="dataSection">
                        <h1>Neresenih </h1>
                    </section>
                </div>

                <div style="background-color: white;">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <button class="buttonExport">All problems</button>  
                        </li>
                    </ul>
                </div>

                <div id="container">    
                    
                    <section class="communal-problem-section">
                        <div *ngFor="let problem of listCommunalProblems" >
                            <app-communal-problem-card [problem]="problem"></app-communal-problem-card>
                        </div>
                    </section>
                
                    <section class="municipality-section">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action activeButton">
                                Municipality
                            </button>
                            <button type="button" class="list-group-item list-group-item-action" (click)="clickAllMunicipality()">All municipality</button>
                            <div *ngFor="let municipality of municipalityList">
                                <button type="button" class="list-group-item list-group-item-action" (click)="clickMunicipality(municipality)">{{municipality}}</button>
                            </div>
                          </div>
                    </section>
                </div> 
            </div>
            <div class="home__footer">
                <app-footer></app-footer>
            </div>
        </div>
    </div>
</div>
