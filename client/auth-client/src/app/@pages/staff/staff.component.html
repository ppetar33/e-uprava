<div class="home">
    <div class="home__wrapper">
        <div class="home__container">
            <div class="home__header">
                <app-header></app-header>
            </div>
            <div class="home__content">
                <div id="container">
                    <section class="buttonSection">
                        <button type="button" class="btn btn-success" (click)="exportexcel()">Export data to excel</button>
                    </section> 
                </div>
                  <div id="container">    
                    <section class="staff-section">
                        <div>
                            <div *ngFor="let user of judgesList">
                                <app-staff-card [user]="user"></app-staff-card>
                            </div>
                        </div>
                    </section>
                
                    <section class="municipality-section">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action active">
                                Municipality
                            </button>
                            <button type="button" class="list-group-item list-group-item-action" (click)="clickAllMunicipality()">All municipality</button>
                            <div *ngFor="let municipality of municipalityList">
                                <button type="button" class="list-group-item list-group-item-action" (click)="clickMunicipality(municipality)">{{municipality}}</button>
                            </div>
                          </div>
                    </section>
                </div> 

            </div>
            <div class="home__footer">
                <app-footer></app-footer>
            </div>
        </div>
    </div>
</div>
